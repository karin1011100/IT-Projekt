<div class="row">
   <div class="col-lg-12">
      <h1 class="page-header">Dynamische Auswertung</h1>
   </div>
</div>

<div class="row">
   <div class="panel panel-info">
      <div class="panel-heading">Einstellungen</div>
      <div class="panel-body">
         <select ng-model="$ctrl.SelectedProductCategory" id="productCategories" class="form-control" style="display: inline-block; width: 30%">
            <option value="">Produktkategorie auswählen</option>
            <option ng-repeat="category in $ctrl.ProductCategories" value="{{category.id}}">{{category.category}}</option>
         </select>

         <select ng-model="$ctrl.Criterion1" id="criterion1" class="form-control" style="display: inline-block; width: 30%">
               <option value="">Kriterium 1 auswählen</option>
               <option ng-repeat="criterion in $ctrl.Criterions" value="{{criterion.id}}">{{criterion.name}}</option>
         </select>

         <select ng-model="$ctrl.Criterion2" id="criterion2" class="form-control" style="display: inline-block; width: 30%">
               <option value="">Kriterium 2 auswählen</option>
               <option ng-repeat="criterion in $ctrl.Criterions" value="{{criterion.id}}">{{criterion.name}}</option>
         </select>
         <button class="btn btn-info" type="button" ng-click="$ctrl.Calculate()" style="display: inline-block"><i class="fa fa-line-chart" aria-hidden="true" style="display: inline-block"></i></button>
      </div>
   </div>
</div>



<div class="row">
   <nvd3 options="$ctrl.Options" data="$ctrl.Data"></nvd3>
</div>
